<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myaccount</title>
    <link rel="stylesheet" href="myaccount.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="navbar">
        <div class="navbar-logo">
            <h1 id="navbar-logo">W</h1>
            <h1>myspace</h1>
        </div>
        <div class="navbar-search">
            <input type="text" placeholder="Search in Home" id="navbar-search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <div class="content">
        <div class="menubar">
            <div class="menubar-1st">
                <div class="home-logo">
                    <i class="fa-solid fa-house"></i>
                    <a href="Home.html" id="icon">Home</a>
                </div>
                <div class="customers-logo" >
                    <i class="fa-solid fa-users"></i>
                    <a href="Customer.html" id="icon">Customers</a>
                </div>
                <div class="department-logo">
                    <i class="fa-solid fa-address-card"></i>
                    <a href="Department.html" id="icon">Department</a>
                </div>
                <div class="media-logo">
                    <i class="fa-regular fa-image" style="padding-left: 0.5rem;"></i>
                    <a href="Media.html" id="icon" style="padding-left: 0.5rem;">Media</a>
                </div>
            </div>
            
            <div class="account-logo">
                <i class="fa-solid fa-user"></i>
                <a href="MyAccount.html" id="icon">MyAccount</a>
            </div>
        </div>
        <div class="profile">
        <div class="profile-picture">
            <img src="img1.jpg" alt="Profile Picture" width= "150" height= "150">
            <button class="edit-button" onclick="editField('profile-picture')">✎</button>
        </div>
        <form id="profile-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" value="John Doe">
                <button class="edit-button" onclick="editField('name')">✎</button>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="example@gmail.com">
                <button class="edit-button" onclick="editField('email')">✎</button>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phone" value="9134837948">
                <button class="edit-button" onclick="editField('phone')">✎</button>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dob" value="1999-07-16">
                <button class="edit-button" onclick="editField('dob')">✎</button>
            </div>
            <div class="form-group buttons">
                <button type="button" onclick="saveProfile()">Save</button>
                <button type="button" onclick="cancelEdit()">Cancel</button>
            </div>
        </form>
    </div> 
    
    <script src="myaccount.js"></script>
</body>
</html>
