<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="Media.css">

<body>
    <header class="navbar">
        <div class="navbar-logo">
            <h1 id="navbar-logo">W</h1>
            <h1>Workspace</h1>
        </div>
        <div class="navbar-search">
            <input type="text" placeholder="Search in Home" id="navbar-search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <div class="content">
        <div class="menubar">
            <div class="menubar-1st">
                <div class="home-logo">
                    <i class="fa-solid fa-house"></i>

                </div>
                <div class="customers-logo" >

                </div>

                    <i class="fa-solid fa-address-card"></i>

            </div>

            <div class="image-section">
                <img src="download.jpg" alt="image1">
                <img src="image1.jpg" alt="image2">
                <img src="images4.jpg" alt="image3">
                <img src="images3.jpg" alt="image4">
                <img src="download3.jpg" alt="image5">
                <img src="download2.jpg" alt="image6">
            </div>
            <div class="image-text">Video</div>
            <div class="Video-section">
                <iframe width="300" height="190" src="https://www.youtube.com/embed/QVoSgRbd69c" title="Wonders of The Netherlands | The Most Amazing Places in The Netherlands | Travel Video 4K" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
                <iframe width="300" height="190" src="https://www.youtube.com/embed/k1FxA8-tVro" title="&quot;Kerala&#39;s Best Evening Snacks | A Traditional Feast&quot; | Hot lentil fritters | Steamed Sweet recipe." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>

                </iframe>

            <div class="audio-section">
                <audio controls >
                    <source src="audio1.mp3">
                </audio>
                <audio controls >
                    <source src="audio2.mp3">
                </audio>
                <audio controls >
                    <source src="audio3.mp3">
                </audio>
            
            </div>
